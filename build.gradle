plugins {
    id 'java'
    id 'application'
}

mainClassName = 'main.java.MuseumManager'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.sf.ucanaccess:ucanaccess:5.0.1'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
}

application {
    mainClass = 'main.java.MuseumManager'
}
